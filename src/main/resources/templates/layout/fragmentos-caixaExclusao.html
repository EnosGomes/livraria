<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="caixa-exclusao">
	<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog"
		aria-labelledby="modalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Excluir Livro</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p >Deseja realmente excluir este item?</p>
				</div>
				<div class="modal-footer">
					<a th:href="@{/livro/deleta{id}(id=${livro.id})}" method="DELETE"
						class="btn btn-sm"> <span class="btn btn-danger">Excluir</span>
					</a>

					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Nao</button>
				</div>
			</div>
		</div>
	</div>
</div>
