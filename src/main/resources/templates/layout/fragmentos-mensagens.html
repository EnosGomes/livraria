<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="mensagem-sucesso">

	<div th:if="${!#strings.isEmpty(mensagem_sucesso)}"
		class="alert alert-success alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<span th:text="${mensagem_sucesso}"></span>
	</div>

</div>

<div th:fragment="mensagem-erro-form">

	<div class="alert alert-danger alert-dismissible" role="alert"
		th:if="${#fields.hasAnyErrors()}">
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>

		<ul>
			<li data-th-each="erro : ${#fields.detailedErrors()}"><span
				data-th-text="${erro}"></span></li>
		</ul>
	</div>

</div>

</html>
